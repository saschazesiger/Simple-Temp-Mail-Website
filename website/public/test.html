

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ably Pub Sub</title>
  </head>
  <body></body>
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>

  <script>
    const apiKey = "KrffQw.Xhhj-g:Hfp5GLom4hVodQ6jmqF4WoVFP9POX1-fRFsGOe8dPgc";
    const realtime = new Ably.Realtime.Promise(apiKey);

    async function doPubSub() {
      await realtime.connection.once("connected");
      console.log("Connected to Ably!");

      const channel = realtime.channels.get("getting-started");

      await channel.subscribe((msg) => {
        console.log("Received: " + JSON.stringify(msg));
      });

      

    }

    doPubSub();
  </script>
</html>
